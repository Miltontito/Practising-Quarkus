<h1>{{libro?.title | slice:0:50}}</h1>

<h2>{{libro?.author}}</h2>
<img [src]="libro?.mediumImageUrl" style="width: 100px">
<p>
  {{libro?.description}}
</p>

<div>
  <button type="button" [routerLink]="['/libro-list']" class="btn btn-secondary" data-dismiss="modal">
    <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
  </button>
  <button type="submit" (click)="delete(libro?.id)" class="btn btn-primary">
    <span class="fa fa-remove"></span>&nbsp;<span>Delete</span>
  </button>
</div>
